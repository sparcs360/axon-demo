<div>
    <div class="modal-header">
        <button ng-click="cancel()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="modal-title">Reset Kiosk</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <div class="form-group">
                <label for="amount">Why are you resetting the Kiosk?</label>
                <input ng-model="commandPayload.reason" type="text" min="1" class="form-control">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="submit()" class="btn btn-primary" type="button">Reset</button>
        <button ng-click="cancel()" class="btn btn-default" type="button">Cancel</button>
    </div>
</div>
