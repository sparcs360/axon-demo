<!DOCTYPE html>
<html lang="en" ng-app="appCounter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico">

    <title>Counter</title>

	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootswatch-cosmo/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/app/app.css"/>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Counter</a>
        </div>
    </div>
</nav>

<div ng-controller="KiosksCtrl" class="container">
    <div class="col-lg-12">
        <table class="table table-hover table-condensed table-striped">
            <caption>Kiosks</caption>
            <thead>
            <tr>
                <th>Kiosk Id</th>
                <th>Balance</th>
                <th>Commands</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="kiosk in kiosks">
                <td>{{kiosk.kioskId}}</td>
                <td>{{kiosk.balance / 100 | currency:"Â£"}}</td>
                <td>
                    <button ng-click="deposit(bankAccount.axonBankAccountId)" class="btn btn-sm btn-primary" type="submit">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Deposit
                    </button>
                    <button ng-click="withdraw(bankAccount.axonBankAccountId)" class="btn btn-sm btn-success" type="submit">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        Withdraw
                    </button>
                    <button ng-click="transfer(bankAccount.axonBankAccountId)" class="btn btn-sm btn-info" type="submit">
                        <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
                        Reset
                    </button>
                </td>
            </tr>
            <tr ng-if="kiosks == 0">
                <td colspan="3">There are no running kiosks</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript" src="/webjars/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
<script type="text/javascript" src="/webjars/stomp-websocket/lib/stomp.min.js"></script>
<script type="text/javascript" src="/webjars/ng-stomp/dist/ng-stomp.min.js"></script>

<script type="text/javascript" src="/app/app.js"></script>
<script type="text/javascript" src="/app/services.js"></script>
<script type="text/javascript" src="/app/controllers.js"></script>

</body>
</html>
