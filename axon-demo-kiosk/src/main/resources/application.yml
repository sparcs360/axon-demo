info:
  shop:
    id: "000001"
  kiosk-index: "01"
  amqp:
    host-name: rabbitmq
    kiosk-events-out:
      exchange-name: EVT-${info.shop.id}
    kiosk-commands-in:
      exchange-name: CMD-${info.shop.id}
      queue-name: CMD-KIOSK-${info.shop.id}-${info.kiosk-index}

spring:
  application:
    name: kiosk

  datasource:
    url: jdbc:h2:mem:db;MODE=Oracle;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    validation-query: SELECT 1;

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: H2
    show-sql: false
    hibernate:
      ddl-auto: create-drop
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others:  true
        trace: false

eureka:
  instance:
    appname: kiosk
    instance-id: ${info.shop.id}-${info.kiosk-index}
  client:
    register-with-eureka: true
    fetch-registry: true
